<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Irish Grover' rel='stylesheet'>
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1 id="Title" >What's My Movie Tonight?</h1>
        <h3 id="Browse">Browse Movies</h3>

        <div class="Enter Title"> 
            <h3 id="Enter">Enter Title</h3>
            <form> 
                <input id="Lookup" type="text" id="Movie" name="Movie" placeholder="Movie Lookup">
            </form>
        </div> 

        <h2 id="SeenThisToo">Seen This One?</h2>
        
        <div class="SeenThisOne">
            <iframe id="player" width="688" height="387" src="https://www.youtube.com/embed/m8e-FF8MsqU?si=CY-aGCMFbZnHhMCS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen autoplay></iframe>
        </div>
    
        <div id="Trailer-Details">
            <h3>Find Out The Details Here!</h3>
        </div>

        <div>
            <h3 id="find-my-movie">Find My Movie! Select One:</h3>
            <select class="dropdown-filters" id="genre">
                <option value="Genre" disabled selected>Genre</option>
                <option value="Action">Action</option>
                <option value="Suspense Thrillers">Suspense Thrillers</option>
                <option value="Horror">Horror</option>
                <option value="Comedy">Comedy</option>
                <option value="Romance">Romance</option>
                <option value="Animation">Animation</option>
            </select>
            <select class="dropdown-filters" id="movie-rating">
                <option value="movie-rating" disabled selected>Movie Rating</option>
                <option value="Rated G">Rated G</option>
                <option value="Rated PG">Rated PG</option>
                <option value="Rated PG-13">Rated PG-13</option>
                <option value="Rated R">Rated R</option>
            </select>
            <select class="dropdown-filters" id="user-ratings">
                <option value="user-rating" disabled selected>User Ratings</option>
                <option value="Thumbs Up">Thumbs Up</option>
                <option value="Thumbs Down">Thumbs Down</option>
            </select>
              <p id="result"></p>
        </div>
    
        

    </body>
</html>
