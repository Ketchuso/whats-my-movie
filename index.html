<!DOCTYPE html>

        <h1 id="Title" >What's My Movie Tonight?</h1>

            </form>
        </div> 

        <h2 id="SeenThisToo">Seen This One?</h2>
        <div class = "flex-Div">

            </div>
    
            <div class="Trailer-Details">
                <h3>Movie Details</h3>
            </div>
        </div>
