    <body>
        <h1 id="title">What's My Movie Tonight?</h1>
        <!--<h3 id="browse">Browse Movies</h3> -->

        <div class="enter-title"> 
            <h3 id="enter-title">Enter Title</h3>
            <form> 
                <input id="lookup" type="text" name="movie" placeholder="Movie Lookup">
            </form>
        </div> 

        <h3 id="seen-this-one">Seen This One?</h3>
        
        <div class="container">
            <div class="box-trailer" id="movie-trailer">
                <iframe 
                    id="player" 
                    src="https://www.youtube.com/embed/m8e-FF8MsqU?autoplay=1&mute=1&rel=0" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    referrerpolicy="strict-origin-when-cross-origin" 
                    allowfullscreen>
                </iframe>
            </div>
            
            <div class="box-details" id="movie-details">
                <div class="movie-info">
                    <h2 class="movie-title">Movie Title</h2>
                    <p class="rating">Rating:</p>
                    <p class="cast">Actor1, Actor2, Actor3</p>
                    <p class="synopsis">This is a brief description of the movie</p>
                </div>
            </div>
        </div>
